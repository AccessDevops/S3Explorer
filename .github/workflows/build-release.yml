name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Universal (Intel + Apple Silicon)
          - platform: 'macos-latest'
            os_name: 'macOS'
            arch: 'universal'
            rust_target: 'universal-apple-darwin'
          # Linux x86_64
          - platform: 'ubuntu-22.04'
            os_name: 'Linux'
            arch: 'x86_64'
            rust_target: 'x86_64-unknown-linux-gnu'
          # Linux ARM64 (Raspberry Pi, ARM servers)
          - platform: 'ubuntu-22.04-arm'
            os_name: 'Linux'
            arch: 'arm64'
            rust_target: 'aarch64-unknown-linux-gnu'
          # Windows x86_64
          - platform: 'windows-latest'
            os_name: 'Windows'
            arch: 'x86_64'
            rust_target: 'x86_64-pc-windows-msvc'
          # Windows ARM64 (Surface Pro X, Snapdragon laptops)
          - platform: 'windows-latest'
            os_name: 'Windows'
            arch: 'arm64'
            rust_target: 'aarch64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.os_name == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.0-dev \
            libjavascriptcoregtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libsoup2.4-dev

      - name: Install npm dependencies
        run: npm install

      - name: Build application
        run: npm run tauri:build -- --target ${{ matrix.rust_target }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Upload artifacts (macOS)
        if: matrix.os_name == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: s3explorer-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos/*.app.tar.gz
          retention-days: 30

      - name: Upload artifacts (Linux)
        if: matrix.os_name == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: s3explorer-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/rpm/*.rpm
          retention-days: 30

      - name: Upload artifacts (Windows)
        if: matrix.os_name == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: s3explorer-${{ matrix.os_name }}-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.rust_target }}/release/*.exe
          retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
